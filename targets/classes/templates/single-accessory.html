<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:insert="blocks/styles :: styles"></div>
</head>
<body th:each="el : ${post}">
<header th:insert="blocks/headera :: header"></header>
<section class="banner-area organic-breadcrumb">
    <div class="container">
        <div class="breadcrumb-banner d-flex flex-wrap align-items-center justify-content-end">
            <div class="col-first">
                <h1 th:text="${el.type}"></h1>
                <nav class="d-flex align-items-center">
                    <a href="index">Главная<span class="lnr lnr-arrow-right"></span></a>
                    <a href="#">Каталог</a>
                </nav>
            </div>
        </div>
    </div>
</section>
<!-- End Banner Area -->

<!--================Single Product Area =================-->
<div class="product_image_area">
    <div class="container">
        <div class="row s_product_inner">
            <div class="col-lg-6">
                <div class="s_Product_carousel">
                    <div class="single-prd-item">
                        <img class="img-fluid" alt="" th:src="${el.pic}">
                    </div>
                    <div class="single-prd-item">
                        <img class="img-fluid" alt="" th:src="${el.pictwo}">
                    </div>
                </div>
            </div>
            <div class="col-lg-5 offset-lg-1">
                <div class="s_product_text">
                    <h3 th:text="${el.name}"></h3>
                    <h2 th:text="${el.cost} + ' ' + 'Br'"></h2>
                    <ul class="list">
                        <li>Категория: <a class="active" href="#" th:text="${el.type}"><span>Категория : </span></a></li>
                        <li>Цвет: <a class="active" href="#" th:text="${el.color}"><span>Категория : </span></a></li>
                        <li th:switch="${el.istock}">
                            <a href="#" th:case="0"><span>Наличие : </span>Нет в наличии, ожидается поставка</a>
                            <a href="#" th:case="1"><span>Наличие : </span>В наличии</a>
                        </li>
                    </ul>
                    <p th:text="${el.description}"></p>
                    <div class="card_area d-flex align-items-center">
                        <form action="/cart/addaccessory" method="post">
                            <a onclick="this.form.submit()" class="social-info">
                                <input type="hidden" name="idaccessory" th:value="${el.id}">
                                <input type="submit" class="primary-btn" value="В корзину" style="background-color:transparent; border:0; width:200px; padding:0;">
                            </a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!--================End Single Product Area =================-->

<!--================Product Description Area =================-->
<section class="product_description_area">
    <div class="container">
        <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item">
                <a class="nav-link" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home" aria-selected="true">Описание</a>
            </li>
        </ul>
        <div class="tab-content" id="myTabContent">
            <div class="tab-pane fade" id="home" role="tabpanel" aria-labelledby="home-tab">
                <p th:text="${el.description}"></p>
            </div>
        </div>
    </div>
</section>
<footer th:insert="blocks/footer :: footer"></footer>

<div th:insert="blocks/jsscripts :: scripts"></div>

</body>
</html>
